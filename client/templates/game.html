<template name="game">	
	<div class="container-fluid">
	  <div class="row-fluid">
	  	<div class="pull-right">
			{{end_button this}}		
		</div>
	  </div>	
      <div class="row-fluid fill">
		<div class="span6 playerdiv">
			<h2>{{this.owner_username}}</h2>
			<img src="{{user_image this.owner}}" alt="{{this.owner_username}}">
			<h4>Score: {{owner_wins}}</h4>
			<div class="game_buttons">
				{{game_buttons_owner this}}
			</div>
			<img class="play" src="/img/{{game_image_owner this}}.png">
		</div>
		<div class="span6 playerdiv">
			<h2>{{null_filter this.guest_username}}</h2>
			<img src="{{user_image this.guest}}" alt="{{null_filter this.guest_username}}">
			<h4>Score: {{guest_wins}}</h4>
			<div class="game_buttons">
				{{game_buttons_guest this}}
			</div>			
			<img class="play" src="/img/{{game_image_guest this}}.png">			
		</div>
		<div class="row-fluid fill">
			<div class="span12">
				<h3>Ties: {{this.ties}}</h3>
				<div>
				<h3>Game log</h3>
				{{{this.game_log}}}
				</div>
			</div>
		</div>
      </div>
    </div>
</template>
